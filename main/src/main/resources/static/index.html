<!DOCTYPE html>
<html>
<title>Login Page</title>
<body>
	<form action="./login" method = "POST">
		<table>
			<tr>
				<td>Email: <input type="username" name="username" />
				</td>
			</tr>
			<tr>

				</td>
			</tr>

			</tr>
		</table>
	</form>
</body>
</html>
